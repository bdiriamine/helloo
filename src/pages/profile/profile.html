<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
  <ion-card item-width="100" item-height="300">
    <img src="{{getinfo.photoURL}}" style ="width :300px ; height : 200px" >
    <ion-card-content>
      <ion-card-title>
       {{getinfo.displayName}}
        </ion-card-title>
      <p>
        E-mail : {{ getinfo.email }} 
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
