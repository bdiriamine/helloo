<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
<ion-item>
  <ion-label floating > User Name </ion-label>
  <ion-input [(ngModel)]="profile.username"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating > Firs Name </ion-label>
  <ion-input [(ngModel)]="profile.firstname"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating > Last Name </ion-label>
  <ion-input [(ngModel)]="profile.lastname"></ion-input>
</ion-item>
<button ion-button clear block (click)="creatprofile()">Creat profile</button>
</ion-content>
