<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
    <button ion-button color="primary" (click)="logout()">Logout</button>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
  <ion-card item-width="100" item-height="300">
      <ion-item>
      <ion-avatar item-start>
    <img src="{{getinfo.photoURL}}"  >
      </ion-avatar>
      </ion-item>
    <ion-card-content>
      <ion-card-title>
       User Name : {{getinfo.displayName}}
        </ion-card-title>
      <p>
        E-mail : {{ getinfo.email }} <br>
        Connected : {{getinfo.logedin}}
      </p>
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-scroll></ion-scroll>
        </ion-card-title>
        <ion-input placeholder="...."  #newitem  ></ion-input>
        <button color="post" ion-button (click)="addItem(newitem.value,0,0)"> post
        </button>
      </ion-card-content>
  </ion-card>
 
  <ion-card  *ngFor="let item of items | async " >
    <ion-card-content>
      <ion-card-title>
        <ion-item>
          <ion-avatar item-start>
        <img src="{{item.url}}"  >
          </ion-avatar>
          {{item.user}}
          </ion-item>
          
        </ion-card-title>
        <ion-input type="text" #updatetext [value]="item.text" ></ion-input>
        <ion-row>  
        <ion-col >
           
          
          <button color="love" #updateval  [value]="item.nb" ion-button icon-left clear small (click)="ajouterjm(item.key,item.nb)">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{item.nb}} 
              </div>
          </button>
        </ion-col>

        <ion-col>
            <button color="love" ion-button  icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{item.com}} </div>
            </button>
          </ion-col>
       
          <button  color="dark"  ion-button  clear small (click)="deleteItem(item.key)"  >  <ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
  
        <button color="dark" ion-button  clear small (click)="updateItem(item.key, updatetext.value)" >Update</button>
            </ion-row>
      </ion-card-content>
  </ion-card>



</ion-content>
