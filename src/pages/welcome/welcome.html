<ion-content padding id="welcome">
    <div text-center>
        <img src="assets/imgs/logo.jpg" text-center class="logo"/>
     </div>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 text-center >Welcome to My App</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
